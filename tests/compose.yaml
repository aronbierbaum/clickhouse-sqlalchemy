services:
   clickhouse:
      image: clickhouse/clickhouse-server:latest
      container_name: ClickHouse
      ports:
         - "8123:8123"
         - "9000:9000"
      volumes:
         - clickhouse-data:/var/lib/clickhouse
         - clickhouse-logs:/var/log/clickhouse-server
volumes:
  clickhouse-data:
    driver: local
  clickhouse-logs:
    driver: local
